name: Automated Content Backup

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'Type of backup'
        required: false
        default: 'manual'

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for Git info
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create backup
        run: node scripts/backup-content.js
      
      - name: Get backup timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
      
      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: blog-backup-${{ steps.timestamp.outputs.timestamp }}
          path: backups/
          retention-days: 90  # Keep backups for 90 days
      
      - name: Commit backup to repository (optional)
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backups/backup-latest.json
          git add backups/backup-summary-*.txt || true
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: automated weekly backup - ${{ steps.timestamp.outputs.timestamp }}"
          git push
        continue-on-error: true
      
      - name: Create backup summary
        run: |
          echo "## üì¶ Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat backups/backup-summary-*.txt | tail -n 50 >> $GITHUB_STEP_SUMMARY
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Backup failed! Check the workflow logs for details."
          echo "::error::Automated backup process failed"
