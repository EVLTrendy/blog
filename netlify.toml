[build]
  publish = "public"
  command = "npm run build"
  functions = ".netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # Content Security Policy - Comprehensive security headers
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://www.googletagmanager.com 
        https://www.google-analytics.com 
        https://pagead2.googlesyndication.com 
        https://adservice.google.com
        https://identity.netlify.com 
        https://cdn.jsdelivr.net
        https://unpkg.com
        https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com 
        https://cdn.jsdelivr.net;
      img-src 'self' data: https: blob:;
      font-src 'self' 
        https://fonts.gstatic.com 
        https://cdn.jsdelivr.net 
        data:;
      connect-src 'self' 
        https://www.google-analytics.com 
        https://www.googletagmanager.com 
        https://pagead2.googlesyndication.com
        https://ep2.adtrafficquality.google
        https://identity.netlify.com
        https://*.supabase.co
        https://region1.google-analytics.com;
      frame-src 'self' 
        https://www.google.com 
        https://googleads.g.doubleclick.net
        https://tpc.googlesyndication.com
        https://www.youtube.com
        https://player.vimeo.com;
      media-src 'self' https:;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://identity.netlify.com;
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    # Strict Transport Security - Force HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "https://evolvedlotus-blog.netlify.app/*"
  to = "https://blog.evolvedlotus.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://blog.evolvedlotus.com/*"
  to = "https://blog.evolvedlotus.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/r/*"
  to = "/.netlify/functions/shorten/:splat"
  status = 200
  force = true
