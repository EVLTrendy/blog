<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EvolvedLotus Blog</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://blog.evolvedlotus.com/404/">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fonts.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
        }
        .error-title {
            font-family: 'mangabey';
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #40404F;
        }
        .error-message {
            font-family: 'playfair';
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(to bottom, #33bdef 5%, #019ad2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-family: Arial;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background: linear-gradient(to bottom, #019ad2 5%, #33bdef 100%);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or never existed.</p>
        <a href="/" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
