---
title: Blog Post Schema

fields:
  - key: title
    type: string
    label: Title
    required: true
    
  - key: description  
    type: text
    label: Description
    required: true
    
  - key: author
    type: string
    label: Author
    default: "EvolvedLotus Team"
    
  - key: date
    type: datetime
    label: Publish Date
    required: true

  - key: updated
    type: datetime
    label: Last Updated
    description: "Set this if the post has been significantly updated after publication"
    
  - key: tags
    type: array
    label: Tags
    default:
      - post
      
  - key: image
    type: image
    label: Featured Image
    required: true
    
  - key: imageAlt
    type: string
    label: Image Alt Text
    required: true
    
  - key: category
    type: string
    label: Category
    required: true
    default: "content-creation"
    
  - key: featured  
    type: boolean
    label: Featured
    default: false
    
  - key: keywords
    type: string
    label: Keywords

  - key: og_type
    type: string
    label: Open Graph Type
    default: "article"

  - key: schema_type
    type: string
    label: Schema.org Type
    default: "Article"
    
  - key: body
    type: markdown
    label: Content
    required: true

layout: post
