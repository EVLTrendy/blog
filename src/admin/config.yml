backend:
  name: git-gateway
  branch: main

# Publish mode for editorial workflow
publish_mode: editorial_workflow

media_folder: "src/assets/blog"
public_folder: "/assets/blog"

# Site URL for preview
site_url: https://blog.evolvedlotus.com
display_url: https://blog.evolvedlotus.com

collections:
  # ============================================
  # BLOG POSTS - Primary Content
  # ============================================
  - name: "blog"
    label: "üìù Blog Posts"
    label_singular: "Blog Post"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    editor:
      preview: true
    summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
    sortable_fields: ['date', 'title', 'hub']
    view_filters:
      - label: "Published"
        field: editorialStatus
        pattern: 'published'
      - label: "Draft"
        field: editorialStatus
        pattern: 'draft'
      - label: "Scheduled"
        field: editorialStatus
        pattern: 'scheduled'
      - label: "Needs Update"
        field: editorialStatus
        pattern: 'needs-update'
    view_groups:
      - label: "Status"
        field: editorialStatus
      - label: "Content Hub"
        field: hub
    fields:
      # ============================================
      # CORE CONTENT
      # ============================================
      - { label: "Title", name: "title", widget: "string", hint: "Compelling, SEO-friendly title (50-60 characters ideal)" }
      - { label: "Description", name: "description", widget: "text", hint: "Meta description for SEO (150-160 characters ideal)" }
      - { label: "Author", name: "author", widget: "string", default: "EvolvedLotus" }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: "HH:mm", format: "YYYY-MM-DDTHH:mm:ss.SSSZ" }
      
      # ============================================
      # MEDIA
      # ============================================
      - { label: "Featured Image", name: "image", widget: "image", hint: "Recommended: 1200x630px for optimal social sharing" }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string", hint: "Describe the image for accessibility and SEO" }
      
      # ============================================
      # ORGANIZATION
      # ============================================
      - label: "Primary Category"
        name: "category"
        widget: "select"
        required: false
        hint: "Select the main category for this post"
        options:
          - { label: "üì± Social Media Marketing", value: "social-media" }
          - { label: "‚úçÔ∏è Content Creation", value: "content-creation" }
          - { label: "üéØ SEO & Analytics", value: "seo" }
          - { label: "üìä Digital Strategy", value: "strategy" }
          - { label: "üõ†Ô∏è Tools & Automation", value: "tools" }
          - { label: "üöÄ Growth Hacking", value: "growth" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"], hint: "Add relevant tags for categorization" }
      - { label: "Content Hub", name: "hub", widget: "relation", collection: "hubs", search_fields: ["title"], value_field: "hubCollection", display_fields: ["title"], required: false, hint: "Assign to a content hub (e.g., TikTok, Instagram)" }
      - { label: "Featured Post", name: "featured", widget: "boolean", default: false, required: false, hint: "Show this post in featured sections" }
      
      # ============================================
      # SEO FIELDS
      # ============================================
      - { label: "Keywords", name: "keywords", widget: "string", required: false, hint: "Comma-separated keywords for SEO" }
      - { label: "Schema Type", name: "schema_type", widget: "string", default: "Article", required: false }
      - { label: "OG Type", name: "og_type", widget: "string", default: "article", required: false }
      
      # ============================================
      # MAIN CONTENT
      # ============================================
      - { label: "‚úçÔ∏è Content", name: "body", widget: "markdown", hint: "Write your blog post content here" }

  # ============================================
  # CONTENT HUBS
  # ============================================
  - name: "hubs"
    label: "üéØ Content Hubs"
    label_singular: "Content Hub"
    folder: "src/hubs"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "hub.njk" }
      - { label: "Title", name: "title", widget: "string", hint: "Hub name (e.g., 'TikTok Marketing')" }
      - { label: "Description", name: "description", widget: "text", hint: "Brief description of this content hub" }
      - { label: "Permalink", name: "permalink", widget: "string", hint: "URL path (e.g., '/hubs/tiktok-marketing/')" }
      - { label: "Hub Collection Tag", name: "hubCollection", widget: "string", hint: "Tag used to filter posts (e.g., 'tiktok', 'instagram')" }
      - { label: "Icon/Emoji", name: "icon", widget: "string", required: false, hint: "Emoji or icon for visual identification" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false, hint: "Show in featured hubs section" }

  # ============================================
  # NOTIFICATIONS
  # ============================================
  - name: "notifications"
    label: "üîî Notifications"
    label_singular: "Notification"
    folder: "src/notifications"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Link", name: "link", widget: "string", required: false, hint: "Optional link for 'Learn More'" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "notifications" }

  # ============================================
  # AUTHORS
  # ============================================
  - name: "authors"
    label: "üë§ Authors"
    label_singular: "Author"
    folder: "src/authors"
    create: true
    slug: "{{slug}}"
    summary: "{{name}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly identifier" }
      - { label: "Bio", name: "bio", widget: "text", hint: "Short author biography" }
      - { label: "Avatar", name: "avatar", widget: "image" }
      - { label: "Role", name: "role", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }
      - label: "Social Links"
        name: "social"
        widget: "object"
        fields:
          - { label: "Twitter/X", name: "twitter", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
          - { label: "Instagram", name: "instagram", widget: "string", required: false }
          - { label: "TikTok", name: "tiktok", widget: "string", required: false }
          - { label: "YouTube", name: "youtube", widget: "string", required: false }

  # ============================================
  # PAGES - Static/content pages
  # ============================================
  - name: "pages"
    label: "üìÑ Pages"
    label_singular: "Page"
    i18n: true
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} ({{permalink}})"
    sortable_fields: ['title', 'navOrder']
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Page title for SEO" }
      - { label: "Description", name: "description", widget: "text", hint: "Meta description" }
      - { label: "Permalink", name: "permalink", widget: "string", hint: "Custom URL path (e.g., '/about/')" }
      - { label: "Layout", name: "layout", widget: "select", options: ["page.njk", "landing.njk"], default: "page.njk" }
      - { label: "Show in Navigation", name: "inNav", widget: "boolean", default: true }
      - { label: "Navigation Order", name: "navOrder", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # ============================================
  # TOOLS & RESOURCES
  # ============================================
  - name: "tools"
    label: "üõ†Ô∏è Tools & Resources"
    label_singular: "Tool/Resource"
    folder: "src/tools"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{type}} - {{category}}"
    sortable_fields: ['date', 'title', 'type', 'category', 'rating']
    view_filters:
      - label: "Featured"
        field: featured
        pattern: true
      - label: "Tools"
        field: type
        pattern: "tool"
      - label: "Resources"
        field: type
        pattern: "resource"
    view_groups:
      - label: "Type"
        field: type
      - label: "Category"
        field: category
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Type", name: "type", widget: "select", options: ["tool", "resource", "template", "guide"], default: "tool" }
      - { label: "Category", name: "category", widget: "select", options: ["Design", "Marketing", "Analytics", "Writing", "Video", "Social Media", "Development", "Other"] }
      - { label: "URL", name: "url", widget: "string", hint: "Link to the tool/resource" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Free/Paid", name: "pricing", widget: "select", options: ["Free", "Freemium", "Paid"], default: "Free" }
      - { label: "Platform", name: "platform", widget: "select", options: ["Web", "Desktop", "Mobile", "Browser Extension", "API"] }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5, required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown", required: false, hint: "Detailed description or usage instructions" }

  # ============================================
  # QUICK INSIGHTS
  # ============================================
  - name: "insights"
    label: "üí° Quick Insights"
    label_singular: "Insight"
    folder: "src/insights"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{category}} - {{type}}"
    sortable_fields: ['date', 'title', 'category', 'type']
    view_filters:
      - label: "Active"
        field: active
        pattern: true
    view_groups:
      - label: "Category"
        field: category
      - label: "Type"
        field: type
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Short, punchy title" }
      - { label: "Category", name: "category", widget: "select", options: ["TikTok", "Instagram", "YouTube", "Twitter", "LinkedIn", "General"] }
      - { label: "Type", name: "type", widget: "select", options: ["Tip", "Hack", "Update", "Trend", "Strategy"] }
      - { label: "Quick Summary", name: "summary", widget: "text", hint: "1-2 sentence summary" }
      - { label: "Read Time", name: "readTime", widget: "number", min: 1, max: 10, default: 1, hint: "Minutes to read" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Active", name: "active", widget: "boolean", default: true }
      - { label: "Body", name: "body", widget: "markdown", hint: "Detailed insight content" }

  # ============================================
  # WHAT'S HOT RULES
  # ============================================
  - name: "whats-hot-rules"
    label: "üî• What's Hot Rules"
    label_singular: "Rule"
    folder: "src/_data/whats-hot-rules"
    create: true
    slug: "{{slug}}"
    extension: "json"
    summary: "{{name}} - Priority: {{priority}}"
    sortable_fields: ['priority', 'name', 'active']
    editor:
      preview: false
    fields:
      - { label: "Rule Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Active", name: "active", widget: "boolean", default: true }
      - label: "Criteria"
        name: "criteria"
        widget: "object"
        fields:
          - { label: "Min Views", name: "minViews", widget: "number", required: false }
          - { label: "Min Engagement Rate (%)", name: "minEngagementRate", widget: "number", required: false }
          - { label: "Time Frame (days)", name: "timeFrame", widget: "number", default: 30 }
          - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Priority", name: "priority", widget: "number", min: 1, max: 10, default: 5 }

  # ============================================
  # SITE SETTINGS
  # ============================================
  - name: "settings"
    label: "‚öôÔ∏è Site Settings"
    files:
      - label: "Global Settings"
        name: "global"
        file: "src/_data/settings.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string", default: "https://blog.evolvedlotus.com" }
          - { label: "Default Author", name: "defaultAuthor", widget: "string", default: "EvolvedLotus" }
          - { label: "Language", name: "language", widget: "string", default: "en" }
          - { label: "Timezone", name: "timezone", widget: "string", default: "America/New_York" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - { label: "Twitter", name: "twitter", widget: "string" }
              - { label: "Instagram", name: "instagram", widget: "string" }
              - { label: "YouTube", name: "youtube", widget: "string" }
              - { label: "TikTok", name: "tiktok", widget: "string" }
              - { label: "LinkedIn", name: "linkedin", widget: "string" }
          - label: "Analytics"
            name: "analytics"
            widget: "object"
            fields:
              - { label: "Google Analytics ID", name: "googleAnalytics", widget: "string" }
              - { label: "Facebook Pixel ID", name: "facebookPixel", widget: "string" }
              - { label: "Hotjar ID", name: "hotjar", widget: "string" }
          - label: "Performance"
            name: "performance"
            widget: "object"
            fields:
              - { label: "CDN URL", name: "cdnUrl", widget: "string" }
              - { label: "Image Optimization", name: "imageOptimization", widget: "boolean", default: true }
              - { label: "Critical CSS", name: "criticalCss", widget: "boolean", default: true }
          - { label: "Features", name: "features", widget: "object", fields: [
              { label: "Comments", name: "comments", widget: "boolean", default: false },
              { label: "Newsletter", name: "newsletter", widget: "boolean", default: true },
              { label: "Social Sharing", name: "socialSharing", widget: "boolean", default: true },
              { label: "Related Posts", name: "relatedPosts", widget: "boolean", default: true },
              { label: "What's Hot", name: "whatsHot", widget: "boolean", default: true },
              { label: "Quick Insights", name: "quickInsights", widget: "boolean", default: true },
              { label: "Tools & Resources", name: "toolsResources", widget: "boolean", default: true }
            ] }
      - label: "Homepage Configuration"
        name: "homepage"
        file: "src/_data/homepage.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "CTA Text", name: "ctaText", widget: "string" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                fields:
                  - { label: "Number", name: "number", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
          - label: "Categories Section"
            name: "categories"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Category Panels"
                name: "panels"
                widget: "object"
                fields:
                  - label: "Social Media"
                    name: "socialMedia"
                    widget: "object"
                    fields: [{ label: "Description", name: "description", widget: "text" }]
                  - label: "Content Creation"
                    name: "contentCreation"
                    widget: "object"
                    fields: [{ label: "Description", name: "description", widget: "text" }]
                  - label: "SEO"
                    name: "seo"
                    widget: "object"
                    fields: [{ label: "Description", name: "description", widget: "text" }]
                  - label: "Strategy"
                    name: "strategy"
                    widget: "object"
                    fields: [{ label: "Description", name: "description", widget: "text" }]
                  - label: "Tools"
                    name: "tools"
                    widget: "object"
                    fields: [{ label: "Description", name: "description", widget: "text" }]
                  - label: "Growth"
                    name: "growth"
                    widget: "object"
                    fields: [{ label: "Description", name: "description", widget: "text" }]
          - label: "What's Hot Section"
            name: "whatsHot"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Tools Section"
            name: "toolsSection"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Insights Section"
            name: "insights"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Newsletter Section"
            name: "newsletter"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string" }
          - label: "Quick Access Section"
            name: "quickAccess"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
          - label: "Testimonials Section"
            name: "testimonials"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Testimonials List"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Quote", name: "text", widget: "text" }
                  - { label: "Author Name", name: "author", widget: "string" }
                  - { label: "Author Role", name: "role", widget: "string" }
                  - { label: "Avatar Initials", name: "avatar", widget: "string" }
