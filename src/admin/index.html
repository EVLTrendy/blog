<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>EvolvedLotus Content Manager</title>
  <link rel="canonical" href="https://blog.evolvedlotus.com/admin/" />

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <style>
    /* ============================================
       SLEEK LIGHT CMS DESIGN SYSTEM
       ============================================ */

    :root {
      /* Brand Colors - Refined for Light Mode */
      --brand-primary: #0ea5e9;
      /* Sky 500 */
      --brand-primary-hover: #0284c7;
      /* Sky 600 */
      --brand-primary-light: #e0f2fe;
      /* Sky 100 */
      --brand-accent: #6366f1;
      /* Indigo 500 */

      /* Neutrals - Clean & Crisp */
      --bg-app: #f1f5f9;
      /* Slate 100 */
      --bg-panel: #ffffff;
      --bg-sidebar: #ffffff;

      --text-main: #0f172a;
      /* Slate 900 */
      --text-secondary: #475569;
      /* Slate 600 */
      --text-muted: #94a3b8;
      /* Slate 400 */

      --border-light: #e2e8f0;
      /* Slate 200 */
      --border-medium: #cbd5e1;
      /* Slate 300 */

      /* Semantic Colors */
      --success: #10b981;
      --success-bg: #d1fae5;
      --warning: #f59e0b;
      --warning-bg: #fef3c7;
      --error: #ef4444;
      --error-bg: #fee2e2;

      /* Shadows - Soft & Modern */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);

      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;

      /* Radius */
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      /* Typography */
      --font-heading: 'Outfit', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    /* ============================================
       GLOBAL RESETS
       ============================================ */

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body) !important;
      background: var(--bg-app) !important;
      color: var(--text-main) !important;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-heading) !important;
      font-weight: 600 !important;
      letter-spacing: -0.02em;
    }

    /* ============================================
       SIDEBAR - Light & Clean
       ============================================ */

    [class*="SidebarContainer"] {
      background: var(--bg-sidebar) !important;
      border-right: 1px solid var(--border-light) !important;
      box-shadow: var(--shadow-sm) !important;
    }

    [class*="SidebarBrand"] {
      color: var(--brand-primary) !important;
      font-family: var(--font-heading) !important;
      font-weight: 700 !important;
    }

    [class*="SidebarNavLink"] {
      color: var(--text-secondary) !important;
      border-radius: var(--radius-md) !important;
      margin: 4px 12px !important;
      padding: 10px 16px !important;
      transition: all 0.2s ease !important;
      border-left: none !important;
      font-weight: 500 !important;
    }

    [class*="SidebarNavLink"]:hover {
      background: var(--brand-primary-light) !important;
      color: var(--brand-primary) !important;
      transform: translateX(4px);
    }

    [class*="SidebarNavLink"].active,
    [class*="SidebarNavLink"][class*="active"] {
      background: var(--brand-primary) !important;
      color: white !important;
      box-shadow: var(--shadow-md) !important;
    }

    [class*="SidebarNavLink"] svg {
      fill: currentColor !important;
    }

    /* ============================================
       HEADER
       ============================================ */

    [class*="AppHeader"] {
      background: rgba(255, 255, 255, 0.9) !important;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border-light) !important;
      box-shadow: var(--shadow-sm) !important;
      position: sticky !important;
      top: 0;
      z-index: 100;
    }

    [class*="AppHeaderButton"] {
      background: transparent !important;
      color: var(--text-secondary) !important;
      font-weight: 600 !important;
    }

    [class*="AppHeaderButton"]:hover {
      color: var(--brand-primary) !important;
      background: var(--brand-primary-light) !important;
    }

    /* ============================================
       MAIN CONTENT AREA
       ============================================ */

    [class*="CollectionTop"] {
      background: var(--bg-panel) !important;
      border-radius: var(--radius-lg) !important;
      border: 1px solid var(--border-light) !important;
      box-shadow: var(--shadow-sm) !important;
      margin-bottom: var(--spacing-lg) !important;
      padding: var(--spacing-lg) !important;
    }

    [class*="CollectionTop"] h1 {
      color: var(--text-main) !important;
      font-size: 1.75rem !important;
    }

    /* Cards (Entries) */
    [class*="EntryCard"] {
      background: var(--bg-panel) !important;
      border: 1px solid var(--border-light) !important;
      border-radius: var(--radius-lg) !important;
      box-shadow: var(--shadow-sm) !important;
      transition: all 0.2s ease !important;
      margin-bottom: var(--spacing-md) !important;
    }

    [class*="EntryCard"]:hover {
      border-color: var(--brand-primary) !important;
      box-shadow: var(--shadow-lg) !important;
      transform: translateY(-2px);
    }

    [class*="Card"] {
      background: var(--bg-panel) !important;
      border-radius: var(--radius-lg) !important;
      box-shadow: var(--shadow-md) !important;
    }

    /* ============================================
       BUTTONS
       ============================================ */

    button,
    [class*="Button"] {
      border-radius: var(--radius-md) !important;
      font-family: var(--font-heading) !important;
      font-weight: 600 !important;
      letter-spacing: 0.01em !important;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      text-transform: none !important;
    }

    /* Primary Actions */
    [class*="Button"][class*="primary"],
    button[class*="primary"] {
      background: var(--brand-primary) !important;
      color: white !important;
      border: none !important;
      box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.3) !important;
    }

    [class*="Button"][class*="primary"]:hover {
      background: var(--brand-primary-hover) !important;
      transform: translateY(-1px);
      box-shadow: 0 6px 8px -1px rgba(14, 165, 233, 0.4) !important;
    }

    /* Secondary Actions */
    [class*="Button"][class*="gray"],
    [class*="Button"][class*="secondary"] {
      background: white !important;
      border: 1px solid var(--border-medium) !important;
      color: var(--text-secondary) !important;
    }

    [class*="Button"][class*="gray"]:hover {
      border-color: var(--text-secondary) !important;
      background: var(--neutral-50) !important;
    }

    /* ============================================
       FORMS & INPUTS
       ============================================ */

    input,
    textarea,
    select,
    [class*="Control"] {
      background: white !important;
      border: 1px solid var(--border-medium) !important;
      border-radius: var(--radius-md) !important;
      color: var(--text-main) !important;
      font-family: var(--font-body) !important;
      padding: 10px 14px !important;
      transition: all 0.2s ease !important;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--brand-primary) !important;
      box-shadow: 0 0 0 3px var(--brand-primary-light) !important;
      outline: none !important;
    }

    label {
      color: var(--text-secondary) !important;
      font-weight: 600 !important;
      font-size: 0.9rem !important;
      margin-bottom: 6px !important;
    }

    /* Editor Toolbar */
    [class*="EditorToolbar"] {
      background: var(--bg-app) !important;
      border-bottom: 1px solid var(--border-light) !important;
    }

    /* ============================================
       STATUS BADGES
       ============================================ */

    [class*="StatusBadge"] {
      border-radius: 20px !important;
      font-weight: 600 !important;
      padding: 4px 12px !important;
      font-size: 0.75rem !important;
      text-transform: uppercase;
    }

    /* ============================================
       FOOTER NAV
       ============================================ */

    .cms-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-top: 1px solid var(--border-light);
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    .cms-footer a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 20px;
      background: transparent;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .cms-footer a:hover {
      background: var(--brand-primary-light);
      color: var(--brand-primary);
      transform: translateY(-1px);
    }

    .cms-footer-divider {
      width: 4px;
      height: 4px;
      background: var(--border-medium);
      border-radius: 50%;
    }

    /* ============================================
       CUSTOM SCROLLBAR
       ============================================ */

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>

<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Register Preview Styles -->
  <script>
    CMS.registerPreviewStyle("/style.css");

    // Custom Preview Template for Blog Posts
    CMS.registerPreviewTemplate("blog", ({ entry, widgetFor }) => {
      const data = entry.getIn(['data']).toJS();
      const title = data.basic_info?.title || data.title || 'Untitled';
      const date = data.basic_info?.date ? new Date(data.basic_info.date).toLocaleDateString() : 'No date';

      return `
        <div style="max-width: 800px; margin: 40px auto; padding: 0 20px; font-family: 'Inter', sans-serif; color: #0f172a;">
          <header style="margin-bottom: 40px; text-align: center;">
            <div style="font-size: 0.9rem; color: #64748b; margin-bottom: 1rem;">${date}</div>
            <h1 style="font-size: 3rem; font-weight: 700; line-height: 1.2; margin-bottom: 1.5rem; letter-spacing: -0.02em;">${title}</h1>
            ${data.media?.image ? `<img src="${data.media.image}" style="width: 100%; height: auto; border-radius: 12px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);" />` : ''}
          </header>
          <div style="font-size: 1.125rem; line-height: 1.8; color: #334155;">
            ${widgetFor('body')}
          </div>
        </div>
      `;
    });
  </script>

    <span class="cms-footer-divider"></span>

    <a href="/admin/#/collections/blog" onclick="event.preventDefault(); window.location.hash='#/collections/blog'">‚úçÔ∏è
      Write</a>
    <span class="cms-footer-divider"></span>
    <a href="/admin/#/collections/pages" onclick="event.preventDefault(); window.location.hash='#/collections/pages'">üìÑ
      Pages</a>
    <span class="cms-footer-divider"></span>
    <a href="/admin/#/collections/settings"
      onclick="event.preventDefault(); window.location.hash='#/collections/settings'">‚öôÔ∏è Settings</a>
  </div>
</body>
